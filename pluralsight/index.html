<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pluralsight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <div id="left">
        <div id="signin">
            <div class="logo">
                <img src="https://image.ibb.co/hW1YHq/login-logo.png&quot; alt=&quot;Sluralpright" alt="">
            </div>
            <form action="">
                <div>
                    <label for="username">Email or Username</label>
                    <input id="username" type="text" class="text-input"></div>
                <div>
                    <label for="password">Password</label>
                    <input id="password" type="password" class="text-input">
                </div>
                <button type="submit" class="primary-btn">Sign In</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a href="#">Sign in with company or school</a>
            </div>
            <div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
            <p>Copyright &copy; </p>
            <div>
                <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
            </div>
        </footer>
    </div>
    <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                <h1>Lets create the future <strong>together</strong></h1>
                <a href="#" class="secondary-btn">Start a free 10 day trial</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
